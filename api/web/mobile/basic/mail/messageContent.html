<html>
<head>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="/js/core-lib/jquery-1.3.2.js"></script>
<style type="text/css">
	*{
		margin:0px;
		padding:0px;
		font-family:malgun Gothic,Gulim,Helvetica,AppleGothic,Sans-serif;
		font-size: 14px;
	}
	.TerraceMsg{line-height: normal !important;}
	P{margin: 0px; margin: 0px;line-height:1.5;}
	.MsoNormal{*text-align: auto !important;*width:auto !important; margin:auto !important;text-indent: 0px !important;}
	.MsoListParagraph{*text-align: left !important;*width:auto !important;}
	.MsoNormalTable {margin:auto !important;}
</style>

<script type="text/javascript">	
	var resizeDone = false;
	var resizeCnt = 0;
	var interval;

	function setContent(){
		document.write(parent.getMessageText());
	}
    
    function resizeInit(){
    	var width = jQuery("#contentT").width();    	
		parent.resizeTextFrame(350,width);
        setTimeout(function(){
       		resizeFrame();
        },500);        
    }
	function resizeFrame(){
		var exHeight = 0;
		if(resizeDone || resizeCnt > 20){			
			jQuery("#contentBox").append("<br><br><br>");
		}

		if(jQuery.browser.msie){
			var reply = jQuery("blockQuote");
			var pwidth = "";
			if(reply){
				pwidth = (100-(reply.length * 2)) +"%";
			}		
			jQuery("p").css({"word-wrap":"break-word","word-break":"break-all","width":pwidth});
			jQuery("span").css({"word-wrap":"break-word","word-break":"break-all"});			
			var mdn = jQuery("#TMSMDN");				
			if(mdn)exHeight = 40;
		}		
		var height = jQuery('#contentTC').height() + exHeight;		
		height = (height > 350)?height:350;		
		var width = jQuery("#contentT").width();
		parent.resizeTextFrame(height,width);
		resizeCnt++;

		if(!resizeDone && resizeCnt < 20){
			setTimeout(function(){resizeFrame()},1000);
		}
			
	}

	function init(){
		resizeDone = true;
		resizeFrame();
	}
	 
</script>
</head>

<body onload="init();">
<div id="contentBox" style="width:98%">
	<table cellpadding="0" cellspacing="0" border="0" id="contentT"><tr><td>
	<div id="contentTC" style="word-wrap: break-word; word-break: break-all;">
	<script>
		setContent();
		resizeInit();		
	</script>
	</div>	
	</td></tr></table>
</div>
</body>
</html>
