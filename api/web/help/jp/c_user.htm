		<td class="TABLE_TITLE3">アカウント情報変更</td>

<table width="537" class="TABLE_TEXT1">
	<tr>
		<td valign="top">
		<div align="justify">
		<p>アカウント情報を変更します。</p>
		<ol>
			<LI><strong>[環境設定 &gt; アカウント情報変更]</strong> メニューをクリックします。
			<LI>セキュリティのため、現在のパスワードの入力後、<strong>認証する</strong>ボタンをクリックします。</LI>
			<LI>アカウント情報の変更画面が表示されます。
			<ul>
				<li>基本情報 ：パスワードなどの変更ができます。</li>
				<li>個人情報：個人の情報を入力します。</li>
				<li>職場情報：会社など職場の情報を入力します。</li>
			</ul>
			</LI>
			<LI>設定の完了後、<strong>保存</strong>ボタンをクリックします。</LI>
			<LI>完了メッセージの表示後、<strong>確認</strong>ボタンをクリックします。</LI>
		</ol>
		<p>&nbsp;</p>
		</div>
		</td>
	</tr>
	<tr>
		<td height="50" valign="top">
