<html>
<head>
<title>EPKI Center EPKI Client(EPKIWCtl / EPKIPI) Toolkit 설치</title>

<!-- EPKI Client Toolkit 공용 스크립트 -->
<script language="javascript" src="./EPKICommon.js"></script>

<script language="javascript">
	USER_OS = DetectedOS();
	USER_BROWSER = DetectedBrowser();
	
	if(USER_OS == MICROSOFT_WINDOWS && USER_BROWSER == MICROSOFT_IE)
	{
		SetupObjECT(false);
	}
</script>
</head>

<body>
<center>
<script language="javascript">
	if(USER_OS == MICROSOFT_WINDOWS)
	{
		if(USER_BROWSER == MICROSOFT_IE)
		{
			document.writeln("<img src='./Install.gif' align='top' usemap='#installmap' border='0' WIDTH='650' HEIGHT='350'>");

			if(CheckObjEWC() == true)
			{
				history.back();
			}
		}
		else if(USER_BROWSER == MOZILLA_FF3 || USER_BROWSER == APPLE_SAFARI || USER_BROWSER == GOOGLE_CHROME || USER_BROWSER == OPERASOFTWARE_OPERA)
		{
			document.writeln("<img src='./InstallPI.png' align='top' usemap='#installmap' border='0' WIDTH='650' HEIGHT='350'>");
		}
		else
		{
			SetupObjError();
			history.back();
		}
		document.writeln("<map name='installmap'>");
		document.writeln("<area shape='rect' coords='242, 263, 408, 287' href='"+EPKIWCTL_EXE_URL+"'>");
		document.writeln("</map>");
	}
	else
	{
		SetupObjError();
		history.back();
	}
</script>
</center>
</body>
</html>
