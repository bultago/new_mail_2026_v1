<td valign="top"><div align="justify">
  <p>일정관리에 등록된 개인 일정을 제목 또는 일정내용으로 검색할 수 있습니다.</p>
  <ol>
    <li><strong>[일정관리]</strong>메뉴 화면의 우측 상단에서 검색 조건을 선택한 후, 검색어를 입력합니다.
      <ul>
        <li>제목, 내용, 제목+내용 </li>
      </ul>
    </li>
<li><strong>검색</strong>버튼을 클릭합니다.</li>
  <li>검색탭 화면에 검색 결과가 나타납니다. <br>
    검색 결과 목록에서 일정을 클릭하면, 상세 일정을 확인할 수 있습니다. </li>
  </ol>
</div></td>
