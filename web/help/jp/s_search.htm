<table width="537" class="TABLE_TEXT1">

<td valign="top"><div align="justify">
  <p>スケジューラに登録された予定を件名又は、予定内容で検索することができます。</p>
  <ol>
    <li><strong>[スケジューラ]</strong> メニュー画面の左上にある<strong>検索条件</strong>を選択した後、検索キーワードを入力します。
<ul>
        <li>件名、内容、件名+内容 </li>
      </ul>
    </li>
<li><strong>検索</strong>ボタンをクリックします。</li>
  <li><strong>検索タブ</strong> 画面に検索結果が表示されます。<br>
    検索結果リストで予定をクリックすると、詳細予定が確認できます。</li>
  </ol>
</div></td>
</tr>
